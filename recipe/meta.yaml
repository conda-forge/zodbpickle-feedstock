{% set name = "zodbpickle" %}
{% set version = "4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ac8356b0c62dc7400f9bd265325f615eecb24f1435859c1e2eb444358afb757

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}

  host:
    - python
    - setuptools
    - pip

  run:
    - python
    - setuptools

test:
  imports:
    - zodbpickle
    - zodbpickle.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypi.python.org/pypi/zodbpickle
  license: PSF-2.0 and ZPL-2.0
  license_file: LICENSE.txt
  license_family: Other
  summary: Fork of Python 3 pickle module.
  dev_url: https://github.com/zopefoundation/zodbpickle

extra:
  recipe-maintainers:
    - jan-janssen

{% set name = "zodbpickle" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c8dc8c1ac233293684067af591f7ebc4a86670d6deffbaa7d35d34cc0f784e84

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip

  run:
    - python
    - setuptools

test:
  imports:
    - zodbpickle
    - zodbpickle.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypi.python.org/pypi/zodbpickle
  license: PSF-2.0 and ZPL-2.0
  license_file: LICENSE.txt
  license_family: Other
  summary: Fork of Python 3 pickle module.
  dev_url: https://github.com/zopefoundation/zodbpickle

extra:
  recipe-maintainers:
    - jan-janssen

{% set name = "zodbpickle" %}
{% set version = "2.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "e0d9930f46d41f086a763f40a12d014c46bbc5e19e728c8d66d7a06fef616739" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  preserve_egg_dir: true
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip

  run:
    - python
    - setuptools

test:
  imports:
    - zodbpickle
    - zodbpickle.tests

about:
  home: http://pypi.python.org/pypi/zodbpickle
  license: PSF 2 and ZPL 2.1
  license_file: LICENSE.txt
  license_family: Other
  summary: Fork of Python 3 pickle module.
  dev_url: https://github.com/zopefoundation/zodbpickle

extra:
  recipe-maintainers:
    - pmlandwehr
